<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party Invitation</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #loading {
    animation: blink 1s infinite;
  }
  @keyframes blink {
    50% {
      opacity: 0;
    }
  }
  .typing-animation {
    overflow: hidden; /* Ensures the animation is contained */
    white-space: nowrap; /* Keeps the text on one line */
    animation: typing 3s steps(40, end);
  }
  @keyframes typing {
    from {
      width: 0;
    }
  }
</style>
</head>
<body>
  <h1>Solinite added you to the list "Niggas I'm gonna rape"</h1>
  <div>
    <p>IP ADDRESS : <span id="ipAddress">Loading...</span><span id="loading">.</span></p>
  </div>
  <div class="typing-animation">
    <p>I'm coming for you</p>
  </div>

  <script>
    // Fetch the IP address
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ipAddress').textContent = data.ip;
        document.getElementById('loading').style.display = 'none'; // Hide the loading animation once IP is loaded
      })
      .catch(error => console.error('Error fetching IP address:', error));
  </script>
</body>
</html>
